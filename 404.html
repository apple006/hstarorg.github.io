<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>404Page</title>
  <script>
    var url = window.location.href;
    var fileSuffixReg = /\.[a-zA-Z0-9]+$/; 
    if(!fileSuffixReg.test(url)){
      window.location.href = 'index.html';  
    }
  </script>
</head>

<body>
  <h3>404 Not Found.</h3>
</body>

</html>
